<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	
</head>
<body style="height:100%">

<div id="container" class="alert alert-info" role="alert" style="margin:0px;padding:0px;height:100%;position:absolute;max-width:400px">
	<div class="alert alert-info" role="alert" style="margin:0px"><h2 id="header">JSON to Excel</h2></div>
	<div class="alert alert-info" role="alert" style="margin:0px" >
		<small>
			<p><em>An Excel Add-in that Convert JSON to Excel. </em></p>
			<p><a href="j2eDocumentation.html" target="_blank"><u>Examples and Documentations</u>.</a></p>
			<!--<p>Note, only regular JSON data can be handled by this version. Only the keys in the first element of JSON will be interpreted as header.</p>-->
			<p>Excel-to-JSON Excel Add-in available <a href="https://store.office.com/en-001/app.aspx?assetid=WA104380263" target="_blank"><u>here</u></a> </p>
		</small>
	
	</div>	
	<div class="alert alert-info" role="alert" id="content" style="margin:0px" >
		<form onSubmit="return false;">
			<fieldset>
				<span>Fill in JSON data</span>
				<div>	
					<textarea  style="width:100%;height:100px" placeholder="Type in , paste JSON data here. Read documentation for more information."></textarea>
				</div>
				<span>Options</span>
				<select>
					<option value ="simple" checked>Simple</option>
					<option value ="advanced">Advanced</option>					
				</select>
				<br>
				Headers for Advanced Mode<input type="text" id="headers" placeholder="headers with , as delimeter" style="width:100%"></input>				
			</fieldset>
			
			<button id="goButton" class="btn btn-primary" style="width:100%">Go</button>
	
		</form>
		
	</div>
	<div class="container"><p id="footer" class="text-center small">All Copyrights Reserverd 2016<br>He.Yang@WTSolutions.cn<br>v 1.1.0.0</p></div>
</div>
<script src="scripts/json-to-excel.min.js" type="text/javascript"></script>
